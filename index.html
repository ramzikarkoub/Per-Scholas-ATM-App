<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="atm-container">
      <h1>ATM App</h1>
      <div id="screen">
        <p id="message">Balance is hidden</p>
      </div>
      <div class="actions">
        <button onclick="checkBalance()" class="balanceCheck">
          Check Balance
        </button>
        <button onclick="showDeposit('deposit')">Deposit</button>
        <button onclick="showDeposit('withdrawal')">Withdraw</button>
        <button onclick="logout()">Logout</button>
      </div>
      <div class="extra" id="extra"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
